{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Editar Resposta {% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Editar uma resposta: '{{ resposta.id_variavel }}' </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
{% endblock %}
