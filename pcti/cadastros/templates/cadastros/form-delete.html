{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
    <h3>Excluir registro</h3>
    <p class="lead">
        Confirme para excluir o registro definitivamente.
    </p>

    <hr>

    <form action="" method="POST">

        <p>Deseja excluir o registro: <strong>{{ object }}</strong> ?</p>

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-danger mt-3">Excluir</button>

    </form>
{% endblock %}
