{% extends 'base.html' %}

{% block title %} Editar Relatório {% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Editar um relatório: '{{ relatorio.id_ano }} - {{ relatorio.id_instituicao }} - {{ relatorio.id_dimensao }}'</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Editar Relatório">
        </form>
    </div>
{% endblock %}
