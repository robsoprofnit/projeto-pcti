{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Criar Relatório {% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Criar um novo relatório:</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Criar Relatório">
        </form>
    </div>
{% endblock %}
